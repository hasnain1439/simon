<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body id="body">

    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-10 text-center">
                <h2>Simon Says Game</h2>
                <h4 id="levels">Press Any Key to Start Game</h4>
                <div class="row my-5">
                    <div class="col-6 mb-3"><div class="col-12 game-btn p-5 cursor-pointer rounded" id="red" style="background: red;"> 1</div></div>
                    <div class="col-6 mb-3"><div class="col-12 game-btn p-5 cursor-pointer rounded" id="yellow" style="background: yellow;">2</div></div>
                    <div class="col-6 mb-3"><div class="col-12 game-btn p-5 cursor-pointer rounded" id="purple" style="background: purple;">3</div></div>
                    <div class="col-6 mb-3"><div class="col-12 game-btn p-5 cursor-pointer rounded" id="green" style="background-color: green;">4</div></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
